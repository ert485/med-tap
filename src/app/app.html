<ion-menu enable-menu-with-back-views="true" [content]="content" side="right" >
    <ion-header>
        <ion-toolbar>
        <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <div *ngIf="is_doctor;then menudoctor"></div >
        <ng-template #menudoctor>        
            <ion-list>
                <button menuClose="right" ion-item (click)="openForm()">
                    Patient Record
                </button>
            </ion-list>
        </ng-template>
        <ion-list>
            <button menuClose="right" ion-item (click)="openData()">
                Patient Data
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

      
<ion-nav [root]="rootPage"  #content ></ion-nav>
